<div class="container">
    <h5 class="text">SHELF INVENTORY MONITORING</h5>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <p class="header">SHELF1</p>
                <hr class="horizon">
                <video class="video1" controls="allowControls" id="myVideo1" autoplay playsinline>
                    <source src="../../../../assets/Video/Checkout.mp4" type="video/mp4">
                </video>
                <p class="shelftext header">SHELF INVENTORY</p>
                <div class="row tablemargin">
                    <table class="table table-bordered cus-table aa-table">
                        <thead class="thead-inverse">
                            <tr>
                                <th class="tableheader">T0 </th>
                                <th class="tableheader">T1</th>
                                <th class="tableheader">T2</th>
                                <th class="tableheader">T3</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let data of array1">
                            <tr>
                                <td class="tabledata">{{data.T0}}</td>
                                <td class="tabledata">{{data.T1}}</td>
                                <td class="tabledata">{{data.T2}}</td>
                                <td class="tabledata">{{data.T3}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <p class="header">SHELF2</p>
                <hr class="horizon">
                <video class="video1" controls id="myVideo2" autoplay>
                    <source src="../../../../assets/Video/Checkout.mp4" type="video/mp4">
                </video>
                <p class="shelftext header">SHELF INVENTORY</p>
                <div class="row tablemargin">
                    <table class="table table-bordered cus-table aa-table">
                        <thead class="thead-inverse">
                            <tr>
                                <th class="tableheader">T0 </th>
                                <th class="tableheader">T1</th>
                                <th class="tableheader">T2</th>
                                <th class="tableheader">T3</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let data of array2">
                            <tr>
                                <td class="tabledata">{{data.T0}}</td>
                                <td class="tabledata">{{data.T1}}</td>
                                <td class="tabledata">{{data.T2}}</td>
                                <td class="tabledata">{{data.T3}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
