<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h5 class="text1">ESTIMATING POS THROUGHPUT</h5>
    </div>
    <div class="col-md-3 buttons">
      <button class="btn btn-light upload">UPLOAD</button>
      <button class="btn btn-light reports" routerLink="/ins-report">REPORTS</button>
    </div>
  </div>
  <hr class="bighorizon">
</div>

<div class="container">
  <div class="row">

    <div class="col-md-4">
      <div class="card secondcard">
        <p class="header">Select Source Image</p>
        <hr>
        <p class="uploadtext1">Upload an Image</p>
        <div class="card uploadcard">
          <div class="row">
            <div class="col-md-5">
              <button class="btn btn-primary recepients" (click)=" upload()"
                [disabled]="(uploads == false) ? 'disabled': null">UPLOAD</button>
            </div>
            <div class="col-md-5">
              <p *ngIf="chooseFile" class="path">No file selected</p>
              <p *ngIf="path" class="path">{{images | slice:24}}</p>
            </div>
            <div class="col-md-1">
              <i class="fa fa-check-circle check" *ngIf="success"></i>
            </div>
          </div>
        </div>


        <div class="row images">
          <div *ngFor="let item of imagesList">
            <img src="{{item.path}}" class="img-thumbnail" id="myImg" alt="{{item.name}}" (click)="selectimage()">
          </div>
          <div class="col-md-12" width="100%">
            <button class="btn btn-primary col-md-12 detect" (click)="process()"
              [disabled]="(processing == false) ? 'disabled': null">CLICK TO PROCESS</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card source">
        <p class="header">Processed Image</p>
        <hr>
        <img class="card-img-top" src="{{uploadedimage}}" alt="" style="width:100%">
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <p class="header">Processed Data</p>
        <hr>
        <label class="label">Detail</label>
        <form>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" required readonly>
          </div>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" required readonly>
          </div>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" required readonly>
          </div>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" required readonly>
          </div>
          <label class="label">Items</label>
          <div class="row">
            <div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required readonly>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required readonly>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required readonly>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
