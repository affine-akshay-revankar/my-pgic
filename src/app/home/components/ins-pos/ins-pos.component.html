<div class="container">
  <h5 class="text">ESTIMATING POS THROUGHPUT</h5>
  <hr>
</div>
<div class="container-fluid">
  <button class="btn btn-light" routerLink="/ins-pos">UPLOAD</button>
  <button class="btn btn-danger reports" routerLink="/ins-report">REPORTS</button>
</div>

<div class="container">
  <div class="row">

    <div class="col-md-4">
      <div class="card secondcard">
        <p class="header">Select Source Image</p>
        <hr>
        <p class="uploadtext">Upload an Image</p>
        <div class="card uploadcard">
          <div class="row">
            <div class="col-md-5">
              <button class="btn btn-primary recepients" (click)=" upload()"
              [disabled]="(uploads == false) ? 'disabled': null">UPLOAD</button>
            </div>
            <div class="col-md-5">
              <p *ngIf="chooseFile" class="path">No file selected</p>
              <p *ngIf="path" class="path">{{images | slice:24}}</p>
            </div>
            <div class="col-md-1">
              <i class="fa fa-check-circle check" *ngIf="success"></i>
            </div>
          </div>
        </div>


        <div class="row">
          <div *ngFor="let item of array" class="col-md-4">
            <img src="{{item.path}}" class="img-thumbnail" id="myImg" alt="{{item.name}}" (click)="selectimage()">
          </div>
          <div class="col-md-12" width="100%">
            <button class="btn btn-primary col-md-12 detect" (click)="process()"
            [disabled]="(processing == false) ? 'disabled': null">DETECT COUNTERFEITS</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card source">
        <p class="header">Select Source Image</p>
        <hr>
        <img class="card-img-top" src="{{uploadedimage}}" alt="" style="width:100%">
        <div><button class="btn btn-primary processbutton col-md-12" (click)="process()"  [disabled]="(processing == false) ? 'disabled': null">CLICK TO PROCESS</button></div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <p class="header">Processed Data</p>
        <hr>
        <label class="label">Detail</label>
        <form>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-12">
            <input type="text" class="form-control" required>
          </div>
          <label class="label">Items</label>
          <div class="row">
            <div >
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group col-md-12 offset-md-1">
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
