<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h5 class="text1">VIBRATION ANALYSIS</h5>
    </div>
    <div class="col-md-6 buttons">
      <button class="btn btn-light "routerLink="/man-vibrate">Single Acoustic Profile</button>
      <button class="btn btn-light "routerLink="/man-vibrate-multi" >Multiple Acoustic Profile</button>
    </div>
  </div>
</div>
<div class="container1 container">

    <div class="row">
      <div class="col-md-12"  *ngFor="let item of audioList; let i = index;">
        <figure>
          <audio
            title="{{item.name}}"
            id="myaudio"
            controls
            class="col-md-3 audio"
            src="{{item.path}}"
            (play)="selectimage(i)">
          </audio>
          <label
            style="padding-top: 60px;padding-left: 20px;"
            >{{item.name}}</label>

        </figure>

                  <table id="myTable"  *ngIf="show == 'single'"style="width:60%;float:left;display:inline">
                    <tr>
                      <td class="defect"></td>
                    </tr>
                    <tr id="normal">
                      <td class="defect">Normal</td>
                      <td [ngClass]="normal == 00 ? 'greybg' : null"></td>
                      <td [ngClass]="normal == 01 ? 'greybg' : null"></td>
                      <td [ngClass]="normal == 02 ? 'greybg' : null"></td>
                      <td [ngClass]="normal == 03 ? 'greybg' : null"></td>
                    </tr>
                    <tr id="pitting">
                      <td class="defect">Pitting</td>
                      <td [ngClass]="pitting == 00 ? 'greybg1' : null"></td>
                      <td [ngClass]="pitting == 01 ? 'greybg1' : null"></td>
                      <td [ngClass]="pitting == 02 ? 'greybg1' : null"></td>
                      <td [ngClass]="pitting == 03 ? 'greybg1' : null"></td>
                    </tr>
                    <tr id="tooth">
                      <td class="defect">Tooth Fracture</td>
                      <td [ngClass]="tooth == 00 ? 'greybg1' : null"></td>
                      <td [ngClass]="tooth == 01 ? 'greybg1' : null"></td>
                      <td [ngClass]="tooth == 02 ? 'greybg1' : null"></td>
                      <td [ngClass]="tooth == 03 ? 'greybg1' : null"></td>
                    </tr>
                    <tr id="wear">
                      <td class="defect">Wear</td>
                      <td [ngClass]="wear == 00 ? 'greybg1' : null"></td>
                      <td [ngClass]="wear == 01 ? 'greybg1' : null"></td>
                      <td [ngClass]="wear == 02 ? 'greybg1' : null"></td>
                      <td [ngClass]="wear == 03 ? 'greybg1' : null"></td>
                    </tr>
                  </table>

                  <table id="myTable" *ngIf="show == 'multi'"style="width:60%;float:left;display:inline">
                    <tr>
                      <td class="defect"></td>
                    </tr>
                    <tr id="normal">
                      <td class="defect">Normal</td>
                      <td [ngClass]="normal == 10 ? 'greybg' : null"></td>
                      <td [ngClass]="normal == 11 ? 'greybg' : null"></td>
                      <td [ngClass]="normal == 12 ? 'greybg' : null"></td>
                      <td [ngClass]="normal == 13 ? 'greybg' : null"></td>
                    </tr>
                    <tr id="pitting">
                      <td class="defect">Pitting</td>
                      <td [ngClass]="pitting == 10 ? 'greybg1' : null"></td>
                      <td [ngClass]="pitting == 11 ? 'greybg1' : null"></td>
                      <td [ngClass]="pitting == 12 ? 'greybg1' : null"></td>
                      <td [ngClass]="pitting == 13 ? 'greybg1' : null"></td>
                    </tr>
                    <tr id="tooth">
                      <td class="defect">Tooth Fracture</td>
                      <td [ngClass]="tooth == 10 ? 'greybg1' : null"></td>
                      <td [ngClass]="tooth == 11 ? 'greybg1' : null"></td>
                      <td [ngClass]="tooth == 12 ? 'greybg1' : null"></td>
                      <td [ngClass]="tooth == 13 ? 'greybg1' : null"></td>
                    </tr>
                    <tr id="wear">
                      <td class="defect">Wear</td>
                      <td [ngClass]="wear == 10 ? 'greybg1' : null"></td>
                      <td [ngClass]="wear == 11 ? 'greybg1' : null"></td>
                      <td [ngClass]="wear == 12 ? 'greybg1' : null"></td>
                      <td [ngClass]="wear == 13 ? 'greybg1' : null"></td>
                    </tr>
                  </table>

                  <!-- <div
                    class="col-md-3 "
                    style="margin-top:5%;margin-left:5%;float:left;">
                    <canvas id="imgg1mix" width="261" height="200"></canvas>
                  </div> -->



  </div>

</div>
