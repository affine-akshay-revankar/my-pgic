<div class="container section">
  <div class="row">
    <div class="col-md-6">
      <h5 class="text1">VIBRATION ANALYSIS</h5>
    </div>
    <div class="col-md-6 buttons">
      <button class="btn btn-light "routerLink="/man-vibrate">Single Acoustic Profile</button>
      <button class="btn btn-light "routerLink="/man-vibrate-multi" >Multiple Acoustic Profile</button>
    </div>
  </div>
</div>
<div class="container1">
  <div class="row">
            <div class="col-md-12"  *ngFor="let item of audioList; let i = index;">
              <figure>
                <audio
                  title="{{item.name}}"
                  id="myaudio"
                  controls
                  class="col-md-3 audio"
                  src="{{item.path}}"
                  (play)="selectimage(i)">
                </audio>
                <label
                  style="padding-top: 60px;padding-left: 20px;"
                  >{{item.name}}</label>

              </figure>
              <!-- <div id="loader"></div> -->
              <div class="col-md-12 row">
                <div class="col-md-3">
                  <img id="imgg" class="chart "  src="{{item.dest}}">
                </div>
                <div class="col-md-3">
                  <img id="imgg" class="chart "  src="{{item.diff}}">
                </div>
                <div class="col-md-3">
                  <div id="{{item.name}}" class="chart"></div>
                  </div>
                <div class="col-md-3">
                  <img id="imgg" class="chart "  src="{{item.amp}}">
                </div>

            </div>

        </div>
      </div>
