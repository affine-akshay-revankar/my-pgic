<h3 class="text">CUNTERFEIT PRODUCT DETECTION</h3>
<div class="col-md-6">
    Product
    <select class="form-control" name="businessType" (change)="selectproduct($event.target.value)"required>
        <option>Tide</option>
        <option>Head & Holders</option>
    </select>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="gallery"><p>Or choose from Gallery</p>
                    <!-- <img class="card-img-top" id="myImg" src="../../assets/tide.jpg" alt="tide" style="width:20%" (click)="selectimage()">
                    <img class="card-img-top" id="myImg1" src="../../assets/logo.png" alt="tide" style="width:20%" (click)="selectimage()"> 
                    <img class="card-img-top" id="myImg2" src="../../assets/tide.jpg" alt="tide" style="width:20%" (click)="selectimage()"></div> -->

                    <div id="demo" class="carousel slide" data-ride="carousel">

                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                          <li data-target="#demo" data-slide-to="0" class="active "></li>
                          <li data-target="#demo" data-slide-to="1"></li>
                          <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="" class="myImg" alt="Los Angeles" width="100%" height="100" (click)="selectimage()">
                          </div>
                          <div class="carousel-item">
                            <img src="../../assets/tide2.jpg" class="myImg" alt="Chicago" width="100%" height="100" (click)="selectimage()">
                          </div>
                          <div class="carousel-item">
                            <img src="../../assets/tide3.jpg" class="myImg" alt="New York" width="100%" height="100" (click)="selectimage()">
                          </div>
                        </div>
                        
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                          <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                          <span class="carousel-control-next-icon"></span>
                        </a>
                      </div>
                </div>  
                <div class="selectedimage"><p>Upload Image</p>
                    <button class="btn btn-primary recepients" (click)=" upload()" [disabled]="(uploads == false) ? 'disabled': null">UPLOAD</button></div>
            </div>
        </div>
        <div class="col-md-2 offset-md-1 detectbutton">
            <button class="btn btn-danger" (click)="process()"  [disabled]="(processing == false) ? 'disabled': null">DETECT COUNTERFEITS</button>
        </div>
        <div class="col-md-3 offset-md-1">
            <div class="card">
                Counterfeit Identification
                <div class="selectedimage">Selected Image
                    <img class="card-img-top" src="{{uploadedimage}}" alt="" style="width: 20%">
                </div>
            </div>
        </div>
    </div>
</div>
